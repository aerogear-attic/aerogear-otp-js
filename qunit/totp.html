<!DOCTYPE html>

<!--
Base test file for running quit tests.  Load this into any browser to execute
the tests for the aerogear.persistence.js library.
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>TOTP Test Suite</title>

    <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="qunit/qunit.js"></script>

    <!-- The js file that contains the tests -->
    <script type="text/javascript" src="totp.js"></script>
    <script type="text/javascript" src="../js/totp.js"></script>
    <script type="text/javascript" src="../lib/sjcl.js"></script>

  </head>
  <body>
    <h1 id="qunit-header">TOTP Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup</div>
  </body>
</html>
